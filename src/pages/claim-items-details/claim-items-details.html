<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end class="showOnPhone">
      <button ion-button icon-only (click)="openMobileFilters();">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Claim Lines Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <app-filter [parentComponent]="CLAIM_DETAILS"></app-filter>
  <ion-grid>
    <ion-row>
        <div id='claimLinesTable'></div>
    </ion-row>
  </ion-grid>
</ion-content>
