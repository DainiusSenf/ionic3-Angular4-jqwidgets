<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end class="showOnPhone">
      <button ion-button icon-only (click)="openMobileFilters();">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Claim Lines Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <app-filter [parentComponent]="CLAIM_DETAILS"></app-filter>
  <ion-grid>
    <ion-row>
      <jqxGrid #myGrid
              [width]="1000" [source]="dataAdapter" [columns]="columns"
              [pageable]="true" [autoheight]="true" [sortable]="true"
              (onPagechanged)="onPageChanged($event)">
      </jqxGrid>
    </ion-row>
  </ion-grid>
</ion-content>
