<ion-grid>
  <ion-row>
    <ion-col>
      <jqxGrid #countryTable
               [width]="600" [source]="dataAdapter" [columns]="columns"
               [pageable]="true" [autoheight]="true" [sortable]="true"
               (onRowclick)="onRowClick($event)">
      </jqxGrid>
      <!--<div id='countryTable'></div>-->
    </ion-col>
    <ion-col>
      <chart id="countryPieChart" [options]="pieChartConfig"></chart>
    </ion-col>
  </ion-row>
</ion-grid>
