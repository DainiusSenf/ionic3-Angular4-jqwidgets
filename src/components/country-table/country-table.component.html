<ion-grid>
  <ion-row>
    <ion-col>
      <jqxGrid #countryTable
               [width]="600" [height]="400" [source]="dataAdapter" [columns]="columns"
               [pageable]="false" [sortable]="true"
               (onRowclick)="onRowClick($event)">
      </jqxGrid>
    </ion-col>
    <ion-col>
      <chart id="countryPieChart" [options]="pieChartConfig"></chart>
    </ion-col>
  </ion-row>
</ion-grid>
