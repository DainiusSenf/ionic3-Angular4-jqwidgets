<% if (!local) { %>
<apex:page controller="<%= controller %>" showHeader="false" standardStylesheets="false" sidebar="false" applyHtmlTag="false" applyBodyTag="false" docType="html-5.0">
<% } %>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>WTax community app</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>

  <link rel="icon" type="image/x-icon" href="<%= app_directory %>assets/icon/favicon.ico"/>
  <link rel="manifest" href="<%= app_directory %>manifest.json"/>
  <meta name="theme-color" content="#4e8ef7"/>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <!--<script src="cordova.js"></script>-->
  <script type="text/javascript"> if(!window._sf) window._sf = {} </script>
  <% if (local) { %>
  <script type="text/javascript">
    window.local = true;
    window._sf.auth = <%= auth %>
  </script>
  <% } else { %>
  <script type="text/javascript">
    window._sf.api = "{!JSENCODE($Api.Session_ID)}";
    if (window._sf.api == 'NULL_SESSION_ID')
      window.location = '/customers/VFP_CC_Login?startURL=%2Fcustomers';

  </script>
  <% } %>
  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="<%= app_directory %>build/main.css" rel="stylesheet"/>
  <link rel="stylesheet" href="<%= app_directory %>assets/css/jqx.base.css" type="text/css" />

  <c:CT_CTRL_Filtering />
  <c:CT_CTRL_ClaimLines />
  <c:CT_CTRL_Currencies />

</head>
  <body>

  <!-- Ionic's root component and where the app will load -->

  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="<%= app_directory %>build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="<%= app_directory %>build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="<%= app_directory %>build/main.js"></script>

  </body>
</html>
<% if (!local) { %>
</apex:page>
<% } %>
